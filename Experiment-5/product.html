<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Experiment5</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Product Filter</h1>

        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">All</option>
            <option value="clothes">Clothes</option>
            <option value="books">Books</option>
            <option value="electronics">Electronics</option>
        </select>

        <div class="product-list">
            <div class="product" data-category="clothes">Tshirt</div>
            <div class="product" data-category="books">Atomic Habits</div>
            <div class="product" data-category="clothes">Jeans</div>
            <div class="product" data-category="electronics">Smartphone</div>
            <div class="product" data-category="books">Throne of Glass</div>
            <div class="product" data-category="electronics">Headphones</div>
            <div class="product" data-category="clothes">Skirts</div>
            <div class="product" data-category="clothes">Formal Shirts</div>
            <div class="product" data-category="books">Fourth Wing</div>
            <div class="product" data-category="books">Lights out</div>
        </div>
        
        <script src="product-filter.js"></script>
    </body>
</html>
